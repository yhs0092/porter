cse-config-order: 100

APPLICATION_ID: demo-loadbalance-isolation
service_description:
  name: gateway-service
  version: 0.0.1

cse:

# for local test
#  service:
#    registry:
#      address: http://127.0.0.1:30100
#      instance:
#        watch: false

# for cloud service
  config:
    client:
      refreshMode: 1
  service:
    registry:
      address: https://cse.cn-north-1.myhuaweicloud.com:443
      instance:
        watch: false
  config:
    client:
      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443
      refreshMode: 1
      refresh_interval: 5000
  monitor:
    client:
      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443
  credentials:
    accessKey: your access key
    secretKey: your secret key
    akskCustomCipher: default

  rest:
#    address: 0.0.0.0:9090?sslEnabled=true
    address: 0.0.0.0:9090

  handler:
    chain:
      Consumer:
        default: perf-stats,qps-flowcontrol-consumer,loadbalance,bizkeeper-consumer

